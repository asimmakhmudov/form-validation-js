<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>form</title>
    <script defer src="app.js"></script>
</head>
<body style="height: 100vh;" class="bg-dark text-light">
    <div class="container" style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <h1>Form Validation javascript</h1>
        <div id="error"></div>
        <form id="form" class="col col-md-8" method="GET">
            <label class="row" for="user">
                <div class="col">Name <span id="alertname"></span></div> 
                <input type="text" name="user" id="user">
            </label>
            
            <label class="row" for="usersur">
                <div class="col">Surname <span id="alertsurname"></span></div>
                <input type="text" name="usersur" id="usersur">
            </label>
            <label class="row" for="useremail">
                <div class="col">E-mail <span id="alertemail"></span></div>
                <input type="email" name="useremail" id="useremail">
            </label>
            <label class="row" for="password1">
                <div class="col">Password <span id="alertpass1"></span></div>
                <input type="password" name="password1" id="password1">
            </label>
            <label class="row" for="password2">
                <div class="col">Verify password <span id="alertpass2"></span></div>
                <input type="password" name="password2" id="password2">
            </label>
            <div class="row-3 d-flex flex-row-reverse">
                <input class="btn btn-success m-2" type="submit"> 
                <input class="btn btn-danger m-2" type="reset">                 
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
